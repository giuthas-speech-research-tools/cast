name: cast-stable
channels:
  - conda-forge 
  - defaults
dependencies:
  - python >= 3.10
  - numpy >= 1.22
  - scipy >= 1.7
  - matplotlib >= 3.5
  - pylint >= 2.9
  - strictyaml >= 1.6.1
  - pip:
    - praat-textgrids >= 1.3
  # textgrids is instead installed in devel mode with
  # pip install -e .
  # in the source directory (~/tyot/source/textgrids for me) to use in development mode.

